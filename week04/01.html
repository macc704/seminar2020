<html>

<head>
    <script>
        function buttonAPressed() {
            var text = '';
            // text = '<li>x</li><li>x</li><li>x</li>';
            var fac = 1;
            for (var i = 0; i < 10; i++) {
                var num = (i + 1);
                fac = fac * num;
                text = text + '<li>' + fac + '</li>';
            }
            console.log(text);
            document.getElementById("x").innerHTML = text;
        }
    </script>
</head>

<body>
    <h1>test2</h1>
    <p>test2</p>
    <button onclick="buttonAPressed()">A</button>
    <ul id="x">
        <!-- <li>x</li>
        <li>y</li>
        <li>z</li> -->
    </ul>
</body>

</html>
